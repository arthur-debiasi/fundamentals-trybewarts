<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ================================================================================= -->

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- ================================================================================= -->

  <title>Trybewarts</title>

</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <!-- <h1></h1> -->
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button id="login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div>
        <div>
          <label for="input-name" class="evaluation-form-label">Nome</label>
          <input id="input-name" class="evaluation-form-input" placeholder="Nome">
        </div>
  
        <div>
          <label for="input-lastname" class="evaluation-form-label">Sobrenome</label>
          <input id="input-lastname" class="evaluation-form-input" placeholder="Sobrenome">
        </div>
      </div>
      <div>
        <label for="input-email" class="evaluation-form-label">E-mail</label>
        <input id="input-email" class="evaluation-form-input" placeholder="Email">
      </div>
      <div>
        <label class="evaluation-form-label">Escolha a sua Casa</label>
        <div class="evaluation-select-area">
          <select id="house" class="evaluation-form-select">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
    </form>
  </main>

  <!-- ================================================================================= -->
  
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  
  <!-- ================================================================================= -->

  <footer>
  </footer>
</body>
</html>
