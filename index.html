<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ================================================================================= -->

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- ================================================================================= -->

  <title>Trybewarts</title>

</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="  Email">
      <input type="password" name="password" id="password" placeholder="  Senha">
      <button id="login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" class="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div class="input-container-dbrow">
        <div class="evaluation-form-input-area">
          <!-- <label for="input-name" class="evaluation-form-label">Nome</label> -->
          <input id="input-name" class="evaluation-form-input" placeholder="Nome">
        </div>
  
        <div class="evaluation-form-input-area">
          <!-- <label for="input-lastname" class="evaluation-form-label">Sobrenome</label> -->
          <input id="input-lastname" class="evaluation-form-input" placeholder="Sobrenome">
        </div>
      </div>
    
      <div class="input-container-dbrow">
        <div class="evaluation-form-input-area">
          <!-- <label for="input-email" class="evaluation-form-label">E-mail</label> -->
          <input id="input-email" class="evaluation-form-input" placeholder="Email">
        </div>
  
        <div id="house-container" class="evaluation-form-input-area">
          <label class="house-label">Casa: </label>
          <select id="house" class="evaluation-form-select">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
      <div class="input-container-dbcolumn">
        <div class="evaluation-form-input-area">
          <label id="label-family" class="evaluation-form-label">Qual sua família?</label>
          <label class="radio-area">
            <input type="radio" name="family" value="Frontend" class="evaluation-form-input-radio"> Front-End
          </label>

          <label class="radio-area">
            <input type="radio" name="family" value="Backend" class="evaluation-form-input-radio"> Back-End
          </label>

          <label class="radio-area">
            <input type="radio" name="family" value="FullStack" class="evaluation-form-input-radio">
            Full-Stack
          </label>
        </div>

        <div class="evaluation-form-input-area">
          <label id="label-content" class="evaluation-form-label">Qual conteúdo você está com mais vontade de aprender?</label>
          
          <label class="checkbox-area">
            <input type="checkbox" class="subject evaluation-form-input-checkbox" name="subject" value="HoFs">HoFs
            <div class="checkmark"></div>
          </label>

          <label class="checkbox-area">
            <input type="checkbox" class="subject evaluation-form-input-checkbox" name="subject" value="Jest">Jest
            <div class="checkmark"></div>
          </label>

          <label class="checkbox-area">
            <input type="checkbox" class="subject evaluation-form-input-checkbox" name="subject" value="Promises">Promises
            <div class="checkmark"></div>
          </label>

          <label class="checkbox-area">
            <input type="checkbox" class="subject evaluation-form-input-checkbox" name="subject" value="React">React
            <div class="checkmark"></div>
          </label>

          <label class="checkbox-area">
            <input type="checkbox" class="subject evaluation-form-input-checkbox" name="subject" value="SQL">SQL
            <div class="checkmark"></div>
          </label>

          <label class="checkbox-area">
            <input type="checkbox" class="subject evaluation-form-input-checkbox" name="subject" value="Python">Python
            <div class="checkmark"></div>
          </label>
        </div>
    </div>
    <!-- =======================================Arthur======================================== -->
    <div id="container-radio">
      <label for="" id="label-rate" >Como você avalia a Trybewarts?</label>
      1<input type="radio" name="rate" value="1">
      2<input type="radio" name="rate" value="2">
      3<input type="radio" name="rate" value="3">
      4<input type="radio" name="rate" value="4">
      5<input type="radio" name="rate" value="5">
      6<input type="radio" name="rate" value="6">
      7<input type="radio" name="rate" value="7">
      8<input type="radio" name="rate" value="8">
      9<input type="radio" name="rate" value="9">
      10<input type="radio" name="rate" value="10">
    </div>
    <div>
      <label for="comment" class="textarea">Deixe seu comentário:</label>
      <textarea name="text-area" cols="30" rows="10" id="textarea" class="textarea" maxlength="500"></textarea>
      <p id="counter">500</p>
    </div>
    <div>
      <input type="checkbox" name="agreement" id="agreement">
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
    </div>  
    <button type="submit" id="submit-btn" disabled>Enviar</button>  
    </form>
    <!-- ================================================================================= -->
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    
    <!-- ================================================================================= -->
  </main>


  <footer>
    <h1>Direitos reservados à Trybewarts©</h1>
  </footer>
</body>
</html>
